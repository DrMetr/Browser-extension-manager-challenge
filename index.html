<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="p-4">

  <div class="upper_bar p-2 mb-3 is-flex is-flex-direction-row is-justify-content-space-between">
    <div class="logo is-flex is-flex-direction-row is-align-items-flex-start">
      <div class="abc">
        <img src="./assets/images/logo.svg" alt="Extensions logo" class="logo_extensions">
      </div>
      <h1 class="logo_title_masker">Extensions</h1>
    </div>
    
    <div class="theme_button is-flex" role="button" aria-label="Change to light theme">
      <img src="assets/images/icon-sun.svg" alt="Change to Light theme" id="theme_icon">
    </div>
  </div>

  <main class="is-flex is-flex-direction-column is-align-items-center">
    <h1 class="list_title mb-3">Extensions List</h1>
    
    <nav class=" is-flex is-flex-direction-row is-align-items-center mb-3" 
      role="navigation" aria-label="main navigation">
      <button class="pill active all_btn">All</button>
      <button class="pill active_btn">Active</button>
      <button class="pill inactive_btn">Inactive</button>
    </nav>

    <div class="extensions_list">
    </div>

  </main>
  <div class="attribution mt-3">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DrMetr">DrMetr</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
